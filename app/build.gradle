apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.advanced.demo"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField "String", "debugConfigKey", "\"This value come from gradle config define\""
            buildConfigField("int", "authorAge", "27")
            buildConfigField("boolean", "canSendMsg", "false")
            buildConfigField("float", "todayTemp", "15.5f")
            buildConfigField("double", "towerHight", "25.66")
//            resValue("string", "advanced_app_name", "\"Debug Advanced\"")
        }
        release {
            shrinkResources = true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            resValue("string", "advanced_app_name", "\"Advanced\"")
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    compile project(':baselib')
    compile project(':zxinglib')
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.alibaba:fastjson:1.2.36'

    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    compile 'com.github.bumptech.glide:glide:3.7.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'

//    compile 'com.squareup.picasso:picasso:2.5.2'
//    compile 'com.jm.android.collector.property:jmcollector:1.0.13'
}
