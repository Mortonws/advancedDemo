apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.advanced.demo"
        minSdkVersion 15
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debugConfig {
            storeFile file("wusang.keystore")
            storePassword "123456"
            keyAlias "wusang"
            keyPassword "123456"
        }

        releaseConfig {
            storeFile file("wusang.keystore")
            storePassword "123456"
            keyAlias "wusang"
            keyPassword "123456"
        }
    }


    buildTypes {
        debug {
//            buildConfigField "String", "debugConfigKey", "\"This value come from gradle config define\""
//            buildConfigField("int", "authorAge", "27")
//            buildConfigField("boolean", "canSendMsg", "false")
//            buildConfigField("float", "todayTemp", "15.5f")
//            buildConfigField("double", "towerHight", "25.66")
//            resValue("string", "advanced_app_name", "\"Debug Advanced\"")
        }
        release {
            shrinkResources = true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            resValue("string", "advanced_app_name", "\"Advanced\"")
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

def AAVersion = "4.3.1" // change this to your desired version, for example the latest stable: 4.3.1

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':baselib')
    implementation project(':zxinglib')
    implementation project(':pullRefreshLib')
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation "${DEPS.glideDEP}"
    implementation 'com.github.Mortonws:SangWLibrary:0.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
}
